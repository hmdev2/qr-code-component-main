<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>

    <main role="main">
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <div id="container">
                <div class="qrCode-container">
                  <img alt="QR code for Frontend Mentor challenge" src="images/image-qr-code.png" class="qr-code">
                </div>
                <div id="text-container">
                  <h1>Improve your front-end skills by building projects</h1>
                  <p>Scan the QR code to visit Frontend Mentor and take yout coding skills to the next level</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/hmdev2" target="_blank">hmdev2</a>.
      </div>
    </footer>
  </body>
</html>
